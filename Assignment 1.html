      /* CSS*/
      

      li {
        background: #3399ff;

      }

      ul li {
        background: #cce5ff;
        color: darkblue;
        margin: 10px;
      }

      .check , label{
        cursor: pointer;

  <body style="background-color: rgb(55, 167, 220)" onchange="checked()">

    <h1>THE JOB AND INTERNSHIP PREPARER</h1>
    <h3 id="p.info" onmouseover="myFunction(this)" onmouseout="normalColor(this)"
      title="Check off the checkboxes below when the tasks are completed">

    </h3>
    <ul style="
        text-align: center;
        width: 100%;
        border: 20px solid rgb(73, 91, 222);
      ">
      <li><input class="check" type="checkbox" name="objective1" id="objective1" value="Indeed" />

      </li>

      </li>

      </li>

      </li>
